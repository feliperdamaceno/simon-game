<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/main.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>

    <!-- JavaScript -->
    <script src="js/main.js" defer></script>
  </head>

  <body>
    <div class="container">

      <h1 class="title">Click on the center button start!</h1>

      <main class="game">

        <div class="tile-set">
          <div class="tile yellow"></div>
          <div class="tile blue"></div>
        </div>
        <div class="tile-set">
          <div class="tile red"></div>
          <div class="tile green"></div>
        </div>

        <div class="start-button"></div>

      </main>

      <footer class="footer">
        Â© github.com/feliperdamaceno
      </footer>
    </div>

    <audio src="sounds/yellow.mp3" data-sound="yellow"></audio>
    <audio src="sounds/blue.mp3" data-sound="blue"></audio>
    <audio src="sounds/red.mp3" data-sound="red"></audio>
    <audio src="sounds/green.mp3" data-sound="green"></audio>
    <audio src="sounds/wrong.mp3" data-sound="wrong"></audio>
  </body>

</html>
